<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .icon-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .icon {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background: white;
        }
        canvas {
            border: 1px solid #ddd;
        }
        button {
            background: #1877f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #166fe5;
        }
    </style>
</head>
<body>
    <h1>Facebook Feed Reader Extension Icons</h1>
    <p>Click the buttons below to generate and download the extension icons:</p>
    
    <div class="icon-container">
        <div class="icon">
            <h3>16x16 Icon</h3>
            <canvas id="icon16" width="16" height="16"></canvas>
            <br><button onclick="downloadIcon(16)">Download icon16.png</button>
        </div>
        
        <div class="icon">
            <h3>48x48 Icon</h3>
            <canvas id="icon48" width="48" height="48"></canvas>
            <br><button onclick="downloadIcon(48)">Download icon48.png</button>
        </div>
        
        <div class="icon">
            <h3>128x128 Icon</h3>
            <canvas id="icon128" width="128" height="128"></canvas>
            <br><button onclick="downloadIcon(128)">Download icon128.png</button>
        </div>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background
            ctx.fillStyle = '#1877f2';
            ctx.fillRect(0, 0, size, size);
            
            // Checkmark
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(2, size / 16);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            const padding = size * 0.2;
            const checkWidth = size - (padding * 2);
            const checkHeight = checkWidth * 0.6;
            
            ctx.beginPath();
            ctx.moveTo(padding, padding + checkHeight * 0.5);
            ctx.lineTo(padding + checkWidth * 0.4, padding + checkHeight);
            ctx.lineTo(padding + checkWidth, padding);
            ctx.stroke();
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Draw all icons
        drawIcon(document.getElementById('icon16'), 16);
        drawIcon(document.getElementById('icon48'), 48);
        drawIcon(document.getElementById('icon128'), 128);
    </script>
</body>
</html>
